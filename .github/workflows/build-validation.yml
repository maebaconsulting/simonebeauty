name: Build Validation

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  validate:
    name: Security & Build Validation
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ğŸ“˜ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Detect hardcoded secrets
        run: pnpm run validate:secrets

      - name: ğŸ“˜ Type check
        run: pnpm run typecheck

      - name: ğŸ” Lint
        run: pnpm run lint

      - name: ğŸ›£ï¸  Validate API routes
        run: pnpm run validate:api-routes

      - name: â¸ï¸  Validate Suspense boundaries
        run: pnpm run validate:suspense

      - name: âš¡ Validate lazy initialization
        run: pnpm run validate:lazy-init

      - name: ğŸ§ª Run tests
        run: pnpm test run --reporter=verbose
        env:
          CI: true

      - name: ğŸ—ï¸  Build application
        run: pnpm run build
        env:
          # Required env vars for build (use secrets in production)
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder-key' }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'placeholder-key' }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY || 'pk_test_placeholder' }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY || 'sk_test_placeholder' }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY || 're_placeholder' }}
          RESEND_FROM_EMAIL: ${{ secrets.RESEND_FROM_EMAIL || 'test@example.com' }}
          NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY || 'placeholder' }}

      - name: âœ… All checks passed
        run: echo "Build validation completed successfully!"

  summary:
    name: Validation Summary
    runs-on: ubuntu-latest
    needs: validate
    if: always()
    steps:
      - name: ğŸ“Š Check validation result
        run: |
          if [ "${{ needs.validate.result }}" == "success" ]; then
            echo "âœ… All validation checks passed!"
            exit 0
          else
            echo "âŒ Validation checks failed!"
            exit 1
          fi
